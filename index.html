<!DOCTYPE html>
<html>
<head>
    <title>Hot or Cold</title>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale =1.0">
    <link rel="stylesheet" type="text/css" href="cssreset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script language="JavaScript" type="text/javascript" src="./jquery-2.0.3.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="./jquery-ui-1.10.3.custom.min.js"></script>
    <script src="game.js" type="text/javascript"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <div id="divimg">
        <p class="lead" class="text-center">
           "I have choosen a number between <strong>1</strong> and <strong>100</strong>. Why don't you try and guess it?
            <br>Enter your guess and hit SUBMIT.
            <br>I will let you know if it's <span style="color:red"><strong>HOTTER</strong></span> or <span style="color:#A5FFFF"><strong>COLDER</strong></span>.
            <br>Good Luck!"
        </p>
    </div>
    <div class="container">
         <div class="jumbotron">
             <form id="guess-form">
                <input type="text" class="span2" name="guess" id="guess" placeholder="Enter a number">
                <button type="submit" id="submit" class="btn btn-btn-default btn-lg">SUBMIT</button><br>
                  <form id="reset">
                    <button type ="button" id="reset" class="btn btn-success btn-lg btn-block">Play Again!</button>
                  </form>
              </form>
              <div id="message-box">
                   <p></p>
              </div>
          </div>

    </div>
</body>
</html>
