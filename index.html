<!DOCTYPE html>
<html>
<head>
    <title>Hot or Cold</title>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale =1.0">
    <link rel="stylesheet" type="text/css" href="cssreset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script language="JavaScript" type="text/javascript" src="./jquery-2.0.3.min.js"></script>
    <script src="game.js" type="text/javascript"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <div>
        <img src = "http://www.hotncoldhvac.com/flash/themed-image/themed-image.jpg" alt ="HOT or COLD?" class="img-responsive">
    </div>
    <div class="jumbotron">
         <p class="lead" class="text-center">
             "I have choosen a number between <strong>1</strong> and <strong>100</strong>. Why don't you try and guess it? Enter your guess and hit SUBMIT. I will let you know if your guess is <span style="color:red"><strong>HOTTER</strong></span> or <span style="color:#A5FFFF"><strong>COLDER</strong></span>. Good Luck!"
         </p>
        <form>
            <div class="form-group" id="guessForm">
                <input type="text" placeholder="Enter a number"/>
                 <button type="submit" class="btn btn-btn-default btn-lg">SUBMIT</button>
            </div>
            <div>
                <button type ="button" class="btn btn-default btn-lg btn-blk">Play Again!</button>
            </div>
            <div class="Guessed">

            </div>
            <div class="Guessbox">
            <h3>Your Current Guess</h3>
            <p></p>
            </div>
      </div>
    </div>

</div>
<ul>
</ul>
