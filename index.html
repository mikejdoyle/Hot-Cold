<html>
<head>

</head>
<body>
<img src = "http://i1.sndcdn.com/artworks-000053303795-8ybi3c-original.jpg?3eddc42" alt ="HOT or COLD?" height="75">
    <form id="guessForm">
        <input type="text" value="Enter a number"/>
        <input type="submit" value="Check It!"/>
    </form>

    <p class="rules">
        "I have choosen a number between 1 and 100. Would you like to try and guess it? Enter your guess and hit return. I will let you know if each guess is HOTTER or COLDER than the guess before. Good Luck!"
    </p>
<div>

    </div>

      <p></p>
    </div>
</div>

</ul>
